<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall - Create Your Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="10" cy="60" r="0.8" fill="white" opacity="0.08"/><circle cx="90" cy="40" r="0.6" fill="white" opacity="0.12"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 16px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.85;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 32px;
        }

        .input-label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4ecdc4;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 1.1em;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            font-weight: 500;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.25);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .status.success {
            background: rgba(76, 217, 100, 0.25);
            border: 1px solid rgba(76, 217, 100, 0.3);
        }

        .loading {
            display: none;
            margin-top: 16px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4ecdc4;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">ðŸŽ¬</span>
        <h1>Video Wall</h1>
        <p class="subtitle">Create your own video sharing room and watch together</p>

        <div class="input-group">
            <label class="input-label">Room Name</label>
            <input type="text" id="roomName" placeholder="Enter a name for your room (optional)">
            <button class="btn" onclick="createRoom()">Create Room</button>
        </div>

        <div class="features">
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">ðŸ“±</span>
                    <div>Responsive Design</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸ”—</span>
                    <div>Easy Sharing</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">âš¡</span>
                    <div>Real-time Sync</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸŽ¥</span>
                    <div>Multi-format Support</div>
                </div>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Creating your room...</p>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://videowall-production.up.railway.app';

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            
            showLoading(true);
            showStatus('', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: roomName || undefined
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Room created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = `video-wall.html?room=${data.room.id}`;
                    }, 1500);
                } else {
                    showStatus(data.error || 'Failed to create room', 'error');
                }
            } catch (error) {
                console.error('Create room error:', error);
                showStatus('Failed to create room. Please check your connection.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Allow Enter key to create room
        document.getElementById('roomName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        // Check if there's a room parameter in URL for direct access
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        if (roomParam) {
            window.location.href = `video-wall.html?room=${roomParam}`;
        }
    </script>
</body>
</html>
