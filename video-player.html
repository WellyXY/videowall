<body>
    <div class="container">
        <h1>ğŸ¬ æœ¬åœ°è¦–é »æ’­æ”¾å™¨</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                æ‹–æ‹½è¦–é »æ–‡ä»¶åˆ°é€™è£¡ï¼Œæˆ–é»æ“Šé¸æ“‡æ–‡ä»¶
            </div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                é¸æ“‡è¦–é »æ–‡ä»¶
            </button>
            <input type="file" id="fileInput" class="file-input" accept="video/*" multiple>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls autoplay muted>
                æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒè¦–é »æ’­æ”¾ã€‚
            </video>
            
            <div class="video-info" id="videoInfo"></div>
            
            <div class="controls">
                <button class="control-btn" onclick="togglePlay()">æ’­æ”¾/æš«åœ</button>
                <button class="control-btn" onclick="toggleMute()">éœéŸ³/å–æ¶ˆéœéŸ³</button>
                <button class="control-btn" onclick="changeSpeed(0.5)">0.5x</button>
                <button class="control-btn" onclick="changeSpeed(1)">1x</button>
                <button class="control-btn" onclick="changeSpeed(1.5)">1.5x</button>
                <button class="control-btn" onclick="changeSpeed(2)">2x</button>
                <button class="control-btn" onclick="toggleFullscreen()">å…¨å±</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoInfo = document.getElementById('videoInfo');
        const errorMsg = document.getElementById('errorMsg');

        let currentFiles = [];
        let currentIndex = 0;

        // æ–‡ä»¶é¸æ“‡äº‹ä»¶
        fileInput.addEventListener('change', handleFiles);

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
            if (files.length > 0) {
                handleFileList(files);
            } else {
                showError('è«‹é¸æ“‡è¦–é »æ–‡ä»¶ï¼');
            }
        });

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            handleFileList(files);
        }

        function handleFileList(files) {
            const videoFiles = files.filter(file => file.type.startsWith('video/'));
            
            if (videoFiles.length === 0) {
                showError('è«‹é¸æ“‡æœ‰æ•ˆçš„è¦–é »æ–‡ä»¶ï¼');
                return;
            }

            currentFiles = videoFiles;
            currentIndex = 0;
            loadVideo(currentFiles[currentIndex]);
            hideError();
        }

        function loadVideo(file) {
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoContainer.style.display = 'block';
            
            // é¡¯ç¤ºè¦–é »ä¿¡æ¯
            videoInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong>${file.name}<br>
                <strong>å¤§å°ï¼š</strong>${formatFileSize(file.size)}<br>
                <strong>é¡å‹ï¼š</strong>${file.type}<br>
                ${currentFiles.length > 1 ? `<strong>ç•¶å‰ï¼š</strong>${currentIndex + 1} / ${currentFiles.length}` : ''}
            `;

            // å¦‚æœæœ‰å¤šå€‹æ–‡ä»¶ï¼Œæ·»åŠ åˆ‡æ›æŒ‰éˆ•
            if (currentFiles.length > 1) {
                addNavigationControls();
            }

            // è¦–é »åŠ è¼‰å®Œæˆå¾Œè‡ªå‹•æ’­æ”¾
            videoPlayer.addEventListener('loadeddata', () => {
                videoPlayer.play().catch(e => {
                    console.log('è‡ªå‹•æ’­æ”¾å¤±æ•—ï¼Œå¯èƒ½éœ€è¦ç”¨æˆ¶äº¤äº’');
                });
            });

            // è¦–é »çµæŸå¾Œè‡ªå‹•æ’­æ”¾ä¸‹ä¸€å€‹
            videoPlayer.addEventListener('ended', () => {
                if (currentFiles.length > 1 && currentIndex < currentFiles.length - 1) {
                    nextVideo();
                }
            });
        }

        function addNavigationControls() {
            const controls = document.querySelector('.controls');
            
            // ç§»é™¤èˆŠçš„å°èˆªæŒ‰éˆ•
            const oldNavBtns = controls.querySelectorAll('.nav-btn');
            oldNavBtns.forEach(btn => btn.remove());
            
            // æ·»åŠ æ–°çš„å°èˆªæŒ‰éˆ•
            const prevBtn = document.createElement('button');
            prevBtn.className = 'control-btn nav-btn';
            prevBtn.textContent = 'ä¸Šä¸€å€‹';
            prevBtn.onclick = prevVideo;
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'control-btn nav-btn';
            nextBtn.textContent = 'ä¸‹ä¸€å€‹';
            nextBtn.onclick = nextVideo;
            
            controls.insertBefore(prevBtn, controls.firstChild);
            controls.insertBefore(nextBtn, controls.children[1]);
        }

        function prevVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                loadVideo(currentFiles[currentIndex]);
            }
        }

        function nextVideo() {
            if (currentIndex < currentFiles.length - 1) {
                currentIndex++;
                loadVideo(currentFiles[currentIndex]);
            }
        }

        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        function changeSpeed(speed) {
            videoPlayer.playbackRate = speed;
        }

        function toggleFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
